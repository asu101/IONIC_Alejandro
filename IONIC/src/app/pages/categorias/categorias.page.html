<app-header></app-header>

<ion-content>
  <swiper [config]="opciones">
    <ng-template swiperSlide *ngFor="let c of categorias">

      <ion-avatar (click)="listSeriesByGenre(c)">
        <ion-img src="{{c.icon}}"></ion-img>
        <ion-text>{{c.name}}</ion-text>
      </ion-avatar>


    </ng-template>
  </swiper>
  <ion-list>
    <ion-card *ngFor="let item of serie" [routerLink]="['/tab/detalles/' + item._id]">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="{{item.poster[0]}}"/>


        <ion-card-subtitle>{{item.genres}}</ion-card-subtitle>

      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
