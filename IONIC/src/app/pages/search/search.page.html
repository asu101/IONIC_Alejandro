<ion-header class="no-border">
  <app-header></app-header>

  <ion-searchbar animated="true" (ionChange)="buscar($event)">
  </ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let item of serie | filtro: textoBuscar: 'title' : 'plot' "
              [routerLink]="['/tab/detalles/' + item._id]">
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img src="{{item.poster[0]}}"/>


        <ion-card-subtitle>{{item.genres}}</ion-card-subtitle>

      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
